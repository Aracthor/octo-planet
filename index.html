<!DOCTYPE html>
<html>
    <head>
        <title>OCTO-PLANET</title>

        <!-- Shaders -->
        <script id="vertex-shader" type="x-shader/x-vertex" src="shaders/basic.vert" ></script>
        <script id="fragment-shader" type="x-shader/x-fragment" src="shaders/basic.frag" ></script>


        <!-- Lib WebGL -->
        <script type="text/javascript" src="scripts/libvvgl3D.js" ></script>

        <!-- WebGL scripts -->
        <script type="text/javascript" src="scripts/IPlanetGenerator.js" ></script>
        <script type="text/javascript" src="scripts/OctoPlanet.js" ></script>
        <script type="text/javascript" src="scripts/Triangle.js" ></script>
        <script type="text/javascript" src="scripts/cube/CubeGenerator.js" ></script>
        <script type="text/javascript" src="scripts/isocaedron/IsocaedronGenerator.js" ></script>
        <script type="text/javascript" src="scripts/isocaedron/IsocaedronHeightCalculator.js" ></script>
        <script type="text/javascript" src="scripts/isocaedron/VertexPainter.js" ></script>
        <script type="text/javascript" src="scripts/main.js" ></script>

        <!-- Forms scripts -->
        <script type="text/javascript" src="scripts/PlanetForm.js" ></script>
    </head>
    <body onload="main();">
        <div align="center">
            <canvas id="the-canvas" width="800" height="600" style="border: none"></canvas>
            <form id="planet-form" onsubmit="return PlanetForm.submit();">

                <fieldset id="planet" style="width: 800px; text-align: left;">
                    <legend>Planet creation</legend>

                    <label for="generator">Generator</label>
                    <select id="generator" onchange="PlanetForm.changeGenerator();">
                        <option value="cube-based" selected="selected">Cube-based</option>
                        <option value="isocaedron-based">Isocaedron-based</option>
                    </select>
                    <br />

                    <label for="seed">Seed:</label>
                    <input id="seed" type="number" />
                    <button onclick="return PlanetForm.generateSeed();">Generate seed</button>
                    <br />

                    <label for="tessellation-level">Tessellation level:</label>
                    <input id="tessellation-level" type="number" value="5" />
                    <br />

                    <input type="submit" value="create" />
                </fieldset>
            </form>

            <fieldset id="display" style="width: 800px; text-align: left;">
                <legend>Display</legend>

                <label for="display-grid">Display grid</label>
                <input id="display-grid" type="checkbox" onclick="PlanetForm.changeGridDisplay();"/>
                <br />

                <label for="display-skybox">Display (putrid) skybox</label>
                <input id="display-skybox" type="checkbox" onclick="PlanetForm.changeSkyboxDisplay();"/>
                <br />
                <br />
            </fieldset>

            <fieldset id="camera" style="width: 800px; text-align: left;">
                <legend>Camera</legend>

                <label for="camera-type">Type</label>
                <select id="camera-type" onchange="PlanetForm.changeCamera();">
                    <option value="trackball" selected="selected">Trackball</option>
                    <option value="freefly">Freefly</option>
                </select>
                <br />

                <div id="trackball-options">
                    <label for="trackball-rotation-speed">Rotation speed:</label>
                    <input id="trackball-rotation-speed" type="number" value="0.0001"" />
                    <br />
                    <label for="trackball-zoom-speed">Zoom speed:</label>
                    <input id="trackball-zoom-speed" type="number" value="0.05" />
                    <br />
                    <label for="trackball-inertia-coef">Inertia coef:</label>
                    <input id="trackball-inertia-coef" type="number" value="0.95" />
                </div>

                <div id="freefly-options" hidden>
                    <label for="freefly-speed">Speed:</label>
                    <input id="freefly-speed" type="number" value="0.01"" />
                    <br />
                    <label for="freefly-sensitivity">Sensitivity:</label>
                    <input id="freefly-sensitivity" type="number" value="0.005" />
                    <br />
                    <label for="freefly-inertia-coef">Inertia coef:</label>
                    <input id="freefly-inertia-coef" type="number" value="0.95" />
                </div>
            </fieldset>

        </div>
    </body>
</html>
